<!-- templates/set_name.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>名前選択</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>名前を選択してください</h1>

<a class="btn back-btn" href="{{ url_for('home') }}">ホームに戻る</a>

<div class="card-container">
    <div class="card">
        <form method="POST">
            <label for="name">名前</label>
            <select id="name" name="name" required>
                <option value="">-- 選択してください --</option>
                {% for m in members %}
                    <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>

            <button class="btn" type="submit" style="margin-top:20px;">決定</button>
        </form>
    </div>
</div>

</body>
</html>
