<!DOCTYPE html>
<html>
<head>
    <title>候補日入力</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>候補日入力</h2>

<form method="POST">

    年：
    <select name="year">
        {% for y in range(base.year, base.year + 2) %}
        <option value="{{ y }}">{{ y }}</option>
        {% endfor %}
    </select><br>

    月：
    <select name="month">
        {% for m in range(1, 13) %}
        <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
    </select><br>

    日：
    <select name="day">
        {% for d in range(1, 32) %}
        <option value="{{ d }}">{{ d }}</option>
        {% endfor %}
    </select><br>

    体育館：
    <select name="gym">
        <option>中平井</option>
        <option>平井</option>
        <option>西小岩</option>
        <option>北小岩</option>
        <option>南小岩</option>
    </select><br>

    開始：
    <select name="start">
        <option>18:00</option>
        <option>18:30</option>
        <option>19:00</option>
        <option>19:30</option>
    </select><br>

    終了：
    <select name="end">
        <option>19:00</option>
        <option>19:30</option>
        <option>20:00</option>
    </select><br>

    <button type="submit">追加</button>
</form>

</body>
</html>
