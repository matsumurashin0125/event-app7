<h2>参加者編集ページ</h2>

<p>
    {{ candidate.month }}/{{ candidate.day }}  
    {{ candidate.gym }}  
    {{ candidate.start }}〜{{ candidate.end }}
</p>

<table border="1" cellpadding="5">
    <tr>
        <th>名前</th>
        <th>ステータス</th>
        <th>操作</th>
    </tr>

    {% for a in attendance %}
    <tr>
        <td>{{ a.name }}</td>
        <td>{{ a.status }}</td>
        <td>
            <a href="{{ url_for('edit_attendance', id=a.id) }}">編集</a>
            <form method="POST" action="{{ url_for('delete_attendance', id=a.id) }}" style="display:inline;">
                <button type="submit">削除</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<br>

<!-- 戻る -->
<a href="{{ url_for('confirm') }}">← 戻る（確定日一覧へ）</a>
