<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>候補日編集</title>
</head>
<body>
    <h2>候補日編集</h2>

    <form action="{{ url_for('edit_candidate', id=cand.id) }}" method="POST">

        <label>日付：</label>
        <input type="date" name="date" value="{{ cand.date }}" required>
        <br><br>

        <label>場所：</label>
        <select name="gym" required>
            {% for g in gyms %}
            <option value="{{ g }}" {% if g == cand.gym %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>時間：</label>
        <select name="time" required>
            {% for t in times %}
            <option value="{{ t }}" {% if t == cand.time %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">更新する</button>
    </form>

    <br>
    <a href="{{ url_for('admin_menu') }}">戻る</a>
</body>
</html>
